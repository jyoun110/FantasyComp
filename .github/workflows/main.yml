name: Update Data Daily

on:
  schedule:
    - cron: "30 7 * * *"  # Runs daily at 2:30 AM ET (7:30 AM UTC)
    workflow_dispatch:  

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data update script
        env:
          YAHOO_CLIENT_ID: ${{ secrets.YAHOO_CLIENT_ID }}
          YAHOO_CLIENT_SECRET: ${{ secrets.YAHOO_CLIENT_SECRET }}
          YAHOO_REFRESH_TOKEN: ${{ secrets.YAHOO_REFRESH_TOKEN }}
        run: |
          python FantasyApp.py
          python app.py

      - name: Commit and push changes
        run: |
          git config --local user.email "joeyounes2@gmail.com.com"
          git config --local user.name "jyoun110"
          git add .
          git commit -m "Daily data update"
          git push
